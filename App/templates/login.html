{% load static %}
<html>
	<head>
		<title>login</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							{{ datanow }}
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Userinfo</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form action="{% url 'app:login' %}" method="post">
                    {% if error_msg %}
                        <span style="color: red">{{ error_msg }}</span>
                    {% endif %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="name" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="password" />
								</td>
							</tr>
						</table>
						<p>
							<input  type="submit" class="button"
							value="&nbsp;登陆&nbsp;"/>
							<a href="{% url 'app:regist' %}">还没有帐户，请点击这儿注册</a>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					yk@126.com
				</div>
			</div>
		</div>
	</body>
</html>
