{% load static %}
<html>
	<head>
		<title>regist</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	</head>
    <script type="text/javascript">
        function tolist() {
            {#    企业级开发中不要直接的跳转到某一个页面  必须要通过请求来跳转#}
            {#    window.location.href = '/toadd/'#}
            window.open('/app/userlist/', target = '_self')
        }
    </script>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						添加员工
					</h1>
					<form action="{% url 'app:add' %}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>


							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
								<td valign="middle" align="left">
									男
									<input type="radio" class="inputgri" name="gender" value="男"
										checked="checked" />
									女
									<input type="radio" class="inputgri" name="gender" value="女" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
                                    薪水：
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" />
								</td>
							</tr>


						</table>
						<p>
							<input type="submit" class="button" value="添加" />
                            <input type="button" class="button" value="退出"
							onclick="tolist();" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
